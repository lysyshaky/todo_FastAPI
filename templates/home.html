{% include 'layout.html'%}
<div>
    <nav class="navbar navbar-expand-md navbar-dark main-color fixed-top">
        <a class="navbar-brand" href="#">Todo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Your Todos!
        </div>
        <div class="card-body">
            <h5 class="card-title">List of your Todos!</h5>
            <p class="card-text">Information regarding stuff that needs to be complete</p>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Info</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                        <tr class="pointer {{ 'alert-success' if todo.complete }}">
                            <td>{{ loop.index }}</td>
                            <td class="{{ 'strike-through-td' if todo.complete else '' }}">{{ todo.title }}</td>
                            <td>
                                <button onclick="window.location.href='complete/{{ todo.id }}'" type="button" class="btn btn-{{ 'warning' if todo.complete else 'success' }}">
                                    <span class="{{ 'text-white' if todo.complete }}">{{ 'Undo' if todo.complete else 'Complete' }}</span>
                                </button>
                                <button onclick="window.location.href='edit-todo/{{ todo.id }}'" type="button" class="btn btn-info">Edit</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <a href="add-todo" class="btn btn-primary">Add a new Todo!</a>
        </div>
    </div>
</div>
